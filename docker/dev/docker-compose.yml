  #   cap_add:
  #     - NET_ADMIN
  #   devices:
  #     - /dev/net/tun:/dev/net/tun
        
  redis-commander:
    container_name: redis-commander
    hostname: redis-commander
    image: rediscommander/redis-commander:latest
    networks:
      - chatnet
    restart: always
    environment:
      - REDIS_HOSTS=local:baertietest-digitaltwin:6379
    ports:
      - "8081:8081"
    depends_on:
      - baertietest-digitaltwin

networks:
  chatnet:
    external: true
