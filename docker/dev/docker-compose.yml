version: "3"

services:
  baertietest-digitaltwin:
    container_name: baertietest-chat
    build:
      context: ../..
      dockerfile: ./docker/dev/Dockerfile
    restart: always
    environment:
      - USER_ID=baertietest
      - ENVIRONMENT=development
      - DIGITALTWIN_APPID=digitaltwin.jimbertesting.be
    volumes:
      - ../..:/app
      - ./appdata:/appdata
      # - ./dev/logs:/var/log/
      # - ./dev/logs:/var/log
    networks:
      - chatnet
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
        
  # debug-digitaltwin:
