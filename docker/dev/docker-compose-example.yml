version: "3"

services:
  $3bot-digitaltwin:
    container_name: $3bot-chat
    build:
      context: ../..
      dockerfile: ./docker/dev/Dockerfile
    restart: always
    environment:
      - USER_ID=$3bot
      - ENVIRONMENT=development
      - DIGITALTWIN_APPID=digitaltwin.jimbertesting.be
    volumes:
      - ../..:/app
      - ./$appdata_3bot:/appdata
      # - ./dev/logs:/var/log/
      # - ./dev/logs:/var/log
    networks:
      - chatnet
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
        
  debug-digitaltwin:
    container_name: debug-chat
    build:
      context: ../..
      dockerfile: ./docker/dev/Dockerfile
    restart: always
    environment:
      - USER_ID=debug
      - ENVIRONMENT=development
      - DIGITALTWIN_APPID=digitaltwin.jimbertesting.be
    volumes:
      - ../..:/app
      - ./appdata_debug:/appdata
      # - ./dev/logs:/var/log/
      # - ./dev/logs:/var/log
    networks:
      - chatnet
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
        
  redis-commander:
    container_name: redis-commander
    hostname: redis-commander
    image: rediscommander/redis-commander:latest
    networks:
      - chatnet
    restart: always
    environment:
      - REDIS_HOSTS=local:$3bot-digitaltwin:6379,local:debug-digitaltwin:6379
    ports:
      - "8081:8081"
    depends_on:
      - $3bot-digitaltwin

networks:
  chatnet:
    external: true
